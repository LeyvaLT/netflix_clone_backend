#import User from './generated/prisma.graphql';

type Query {
    users:[User!]!
}

type Mutation {
    signup(name: String!, email: String!, 
    lastname: String!, password: String!, 
    birth_date: String!): AuthPayload
    login(email: String!, password: String!): AuthPayload
}

type AuthPayload{
    token: String
    user: User
}
